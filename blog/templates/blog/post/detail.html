{% extends 'blog/base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published {{ post.published_at }} by {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
    <p>
        <a href="{% url 'blog:post_share' post.published_at.year post.published_at.month post.published_at.day post.slug %}">
            Share this post
        </a>
    </p>
{% endblock %}
